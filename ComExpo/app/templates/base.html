<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoomRak{% endblock %}</title> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
    
    {% block styles %}
    {% endblock %}
</head>

<body>
    <header class="bg-white fixed top-0 w-full z-50">
        <div class="header-custom mx-auto py-0 flex items-center justify-between">
            <div class="flex items-center"> 
                <div class="rounded-12 overflow-hidden">
                    <img src="{{ url_for('static', filename='images/image2.jpg') }}" 
                         alt="RoomRak Logo" 
                         class="object-contain" 
                         style="width: 142px; height: 69px;"> 
                </div>
            </div>

            {% block navbar %}
            <nav class="flex gap-8 items-center pr-6">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.home') }}" class="nav-link-custom"> Home </a>
                {% else %}
                    <a href="{{ url_for('main.index') }}" class="nav-link-custom"> Home </a>
                {% endif %}

                <a href="#" class="nav-link-custom" id="navAbout"> About Us </a>

                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.logout') }}" class="nav-button-custom"> Log Out </a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="nav-button-custom"> Log In </a>
                {% endif %}
            </nav>
            {% endblock %}
            
        </div>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
