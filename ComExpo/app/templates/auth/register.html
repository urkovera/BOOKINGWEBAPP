<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomRak - Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="../../css/style.css"> 
    </head>
<body>
    <header class="bg-white fixed top-0 w-full z-50">
        <div class="header-custom mx-auto py-0 flex items-center justify-between">
            <div class="flex items-center"> 
                <div class="rounded-12 overflow-hidden">
                    <img src="../../image/image2.jpg" 
                         alt="RoomRak Logo" 
                         class="object-contain" 
                         style="width: 142px; height: 69px;"> 
                </div>
            </div>
            <nav class="flex gap-8 items-center pr-6">
                <a href="#" class="nav-link-custom"> Home </a>
                <a href="#" class="nav-link-custom"> About Us </a>
                <a href="#" class="nav-button-custom"> Log In </a>
            </nav>
        </div>
    </header>

    <div id="registerPage" class="page">
        <div class="max-w-7xl mx-auto px-6 pt-20 pb-12">
            <div class="grid md:grid-cols-2 md:gap-40 items-center">
                
                <div class="bg-white rounded-3xl">
                    <h2 class="title-login-custom mb-8">Create an account</h2> 
                    
                    <div>
                        <input type="text" id="firstName" placeholder="First Name" class="input-register-default">
                        <input type="text" id="lastName" placeholder="Last Name" class="input-register-default">
                        <input type="text" id="studentId" placeholder="Student ID" class="input-register-default">
                        <input type="email" id="emailRegister" placeholder="Email (@mail.kmutt.ac.th)" class="input-register-default">
                        <input type="password" id="passwordRegister" placeholder="Password" class="input-register-default">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-register-default mb-6"> 
                        
                        <button class="btn-register-signup text-white font-semibold text-lg hover:opacity-90 transition-colors mb-4">
                            SIGN UP
                        </button>
                        
                        <div>
                            <a href="#" class="btn-login-link">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                </svg>
                                Login
                            </a>
                        </div>
                    </div>
                </div>

                <div class="relative hidden md:block md:justify-self-end">
                    <div class="rounded-32 overflow-hidden fade-in"> 
                        <img src="../../image/image1.jpg" 
                             alt="Building Kampus KMUTT" 
                             class="object-cover"
                             style="width: 613px; height: 454px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loginPage" class="page"></div>
    <div id="homePage" class="page"></div>
    <div id="aboutPage" class="page"></div>

    <script src="../../js/main.js"></script>
</body>
</html>
