{% extends "base.html" %}
{% block content %}
    <div id="loginPage" class="page">
        <div class="max-w-7xl mx-auto px-6 pt-20 pb-12">
            <div class="grid md:grid-cols-2 md:gap-40 items-center">
                
                <div class="relative hidden md:block md:justify-self-end">
                    <div class="rounded-3xl overflow-hidden fade-in">
                        <img src="{{ url_for('static', filename='images/image1.jpg') }}"
                            alt="Building Kampus KMUTT" 
                            class="object-cover"
                            style="width: 613px; height: 454px;"> 
                    </div>
                </div>

                <div class="bg-white rounded-3xl"> 
                    <h2 class="title-login-custom">Log in</h2> 
                    
                    <p class="text-login-info">
                        Not a member yet?
                        <a href="{{ url_for('main.register') }}" id="toRegister">
    Register now
</a>
                    </p>

                    <form id="loginForm" method="POST" action="{{ url_for('main.login') }}"> 
                        <div class="mb-4"> 
                            <input type="email" id="email" name="email" placeholder="Email (@mail.kmutt.ac.th)" class="input-login-custom" required>
                        </div>

                        <div class="mb-53px"> 
                            <input type="password" id="password" name="password" placeholder="Password" class="input-login-custom" required>
                        </div>

                        <div class="flex items-center"> 
                            <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="keepLoggedIn" class="ml-3 text-gray-700">
                                Keep me logged in
                            </label>
                        </div>
                        
                        <div class="mt-79px"> 
                            <button type="submit" class="btn-signin-custom text-white font-semibold text-lg hover:opacity-90 transition-opacity">
                                SIGN IN
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <div id="homePage" class="page">
        <div class="max-w-7xl mx-auto px-6 py-12">
            <h1 class="text-3xl font-bold">Welcome to Home Page</h1>
        </div>
    </div>
    <div id="aboutPage" class="page">
        <div class="max-w-7xl mx-auto px-6 py-12">
            <h1 class="text-3xl font-bold">About Us Section</h1>
        </div>
    </div>
    
    <script src="../../static/js/main.js"></script>
{% endblock %}
